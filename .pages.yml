media:
  - name: media
    label: Media
    input: src/media
    output: media
content:
  - name: globals
    label: Global Settings
    type: file
    path: src/data/globals.json
    format: json
    fields:
      - name: siteTitle
        label: Site Title
        type: string
        required: true
  - name: generic
    label: Generic
    type: collection
    path: src/pages
    filename: '{primary}.md'
    exclude: [ '404.md' ]
    view:
      fields: [ slug, title ]
    fields:
      - name: slug
        label: Slug
        type: string
        required: true
      - name: layout
        type: string
        default: '../layouts/Generic.astro'
        hidden: true
      - name: title
        label: Title
        type: string
        required: true
      - name: content
        label: Content
        type: rich-text
        required: true
  - name: '404'
    label: '404'
    type: file
    path: src/pages/404.md
    fields:
      - name: layout
        type: string
        default: '../layouts/404.astro'
        hidden: true
      - name: title
        label: Title
        type: string
        required: true
      - name: subline
        label: Subline
        type: string
        required: true
      - name: linkText
        label: Back Home Link Text
        type: string
        required: true