media:
  - name: media
    label: Media
    input: src/media
    output: media


content:
  - name: globals
    label: Global Settings
    type: file
    path: src/content/globals.json
    format: json
    fields:
      - name: general
        label: General
        type: object
        list:
          min: 1
          max: 1
          collapsible:
            summary: General
        fields:
          - name: siteTitle
            label: Site Title
            type: string
            required: true
          - name: siteDescription
            label: Site Description
            type: string
            required: true
          - name: siteImage
            label: Site Image (1200x630)
            type: image
            required: true

      - name: header
        label: Header
        type: object
        list:
          min: 1
          max: 1
          collapsible:
            summary: Header
        fields:
          - name: logo
            label: Logo (linked to Home Page)
            type: image
            required: true

      - name: footer
        label: Footer
        type: object
        list:
          min: 1
          max: 1
          collapsible:
            summary: Footer
        fields:
          - name: content
            label: Content
            type: rich-text
            required: true
          - name: logo
            label: Logo (linked to Home Page)
            type: image
            required: true
          - name: logo
            label: Logo (linked to Home Page)
            component: utilImage
          - name: legal
            label: Copyright and Links to Legal Pages
            type: rich-text
            required: true

      - name: socials
        label: Social Links
        type: object
        list:
          min: 1
          max: 1
          collapsible:
            summary: Social Links
        fields:
          - name: linkFacebook
            label: Link to Facebook
            type: string
            required: true
          - name: linkInstagram
            label: Link to Instagram
            type: string
            required: true

      - name: page404
        label: 404 Page
        type: object
        list:
          min: 1
          max: 1
          collapsible:
            summary: 404 Page
        fields:
          - name: title
            label: Title
            type: string
            required: true
          - name: subline
            label: Subline
            type: string
            required: true
          - name: linkText
            label: Back Home Link Text
            type: string
            required: true

  - name: generic
    label: Generic Pages
    type: collection
    path: src/content/pagesGeneric
    filename: '{primary}.md'
    view:
      fields: [ slug, title ]
    fields:
      - name: slug
        label: Slug (Meta)
        type: string
        required: true
      - name: title
        label: Title (Meta)
        type: string
        required: true
      - name: sections
        label: Page Sections
        type: object
        list:
          min: 1
          collapsible:
            summary: 'Section'
        fields:
          - name: modules
            label: Modules
            type: block
            blockKey: type
            list:
              min: 1
              collapsible:
                summary: 'Module {index}'
            blocks:
              - name: moduleTitle
                label: Title (Heading 1)
                component: moduleTitle
              - name: moduleRichText
                label: Rich-Text
                component: moduleRichText


components:
  moduleTitle:
    type: object
    fields:
      - name: title
        label: Title
        type: string
        required: true

  moduleRichText:
    type: object
    fields:
      - name: content
        label: Content
        type: rich-text
        required: true

  utilImage:
    type: object
    fields:
      - name: image
        label: Image
        type: image
        required: true
      - name: alt
        label: Alt-Text
        type: string
        required: true